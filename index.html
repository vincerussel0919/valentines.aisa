<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day Aisa ðŸ’–</title>

<style>

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    min-height: 100vh;
    overflow-x: hidden;
    text-align: center;
    color: white;
    transition: background 2s ease;
}

/* Glass Card */
.container {
    padding: 40px 20px;
    max-width: 800px;
    margin: auto;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    animation: fadeIn 2s;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-size: 3rem;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px white; }
    to { text-shadow: 0 0 25px #ff4d6d; }
}

.typing {
    font-size: 1.3rem;
    max-width: 600px;
    margin: 25px auto;
    min-height: 90px;
}

/* Button */
button {
    padding: 14px 30px;
    font-size: 1rem;
    border: none;
    border-radius: 30px;
    background: linear-gradient(45deg,#ff4d6d,#FFB6C1);
    color: white;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

button:hover {
    transform: scale(1.1);
}

button:disabled {
    opacity: 0.6;
    cursor: default;
}

/* Slideshow */
.slideshow {
    max-width: 320px;
    margin: 35px auto;
    position: relative;
}

.slideshow img {
    width: 100%;
    border-radius: 20px;
    display: none;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    animation: fadePic 1s;
}

@keyframes fadePic {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: float 6s linear infinite;
    pointer-events: none;
}

@keyframes float {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

@media (max-width: 600px) {
    h1 { font-size: 2rem; }
    .typing { font-size: 1rem; }
}

</style>
</head>

<body>

<div class="container">

    <h1>Happy Valentine's Day, My Aisa ðŸ’–</h1>

    <div class="typing" id="typing"></div>

    <button id="loveBtn" onclick="startLove()">Click Me ðŸ’•</button>

    <div class="slideshow">

        <img src="aisa.jfif" class="slide">
        <img src="log.jfif" class="slide">
        <img src="taal.jfif" class="slide">

    </div>

</div>

<!-- Hidden YouTube Music -->
<iframe id="ytMusic"
width="0"
height="0"
src=""
frameborder="0"
allow="autoplay">
</iframe>

<script>

/* Typing Effect */
const message =
"Aisa, you are my favorite person, my peace, my happiness, and my forever Valentine. I love you more than words can ever explain. Thank you for choosing me. ðŸ’• â€“ Russel";

let i = 0;

function typeWriter() {
    if (i < message.length) {
        document.getElementById("typing").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 45);
    }
}

typeWriter();


/* Slideshow */
let slideIndex = 0;
const slides = document.getElementsByClassName("slide");

function showSlides() {

    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }

    slideIndex++;

    if (slideIndex > slides.length) {
        slideIndex = 1;
    }

    slides[slideIndex - 1].style.display = "block";

    setTimeout(showSlides, 3000);
}

showSlides();


/* Button Action */
let started = false;

function startLove() {

    if (started) return;
    started = true;

    const btn = document.getElementById("loveBtn");
    btn.disabled = true;
    btn.innerText = "I Love You ðŸ’–";

    /* Change Background */
    document.body.style.background =
    "linear-gradient(135deg,#ff758c,#ff7eb3)";

    /* Play Music */
    document.getElementById("ytMusic").src =
    "https://www.youtube.com/embed/hWOB5QYcmh0?autoplay=1&loop=1&playlist=hWOB5QYcmh0";

    /* Surprise Message */
    const msg = document.createElement("div");

    msg.innerHTML =
    "ðŸ’Œ Aisa, will you be my Valentineâ€¦ today and always? ðŸ’–ðŸ’";

    msg.style.fontSize = "1.6rem";
    msg.style.marginTop = "30px";
    msg.style.animation = "glow 2s infinite alternate";

    document.querySelector(".container").appendChild(msg);

    /* More Hearts */
    clearInterval(window.heartInterval);
    window.heartInterval = setInterval(createHeart, 180);
}


/* Hearts Generator */
function createHeart() {

    const heart = document.createElement("div");

    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 18 + 12 + "px";
    heart.style.animationDuration =
        Math.random() * 3 + 4 + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 7000);
}

window.heartInterval = setInterval(createHeart, 500);

</script>

</body>
</html>
